<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo game - Zagraj w grę</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="./assets/dnl-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <div class="bottom-nav">
        <div id="resetBtn" class="container"></div>
        <div id="home" class="container"><i class="fas fa-home"></i></div>
        <div id="showTable" class="container"><i class="fas fa-table"></i></div>
    </div>
    <div class="sm-wrapper">
        <a class="link" href="https://facebook.com/dietanaluzie" target="_blank"><i class="fab fa-facebook"></i></a>
        <a class="link" href="https://instagram.com/dietanaluziepl" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="init-info">
        <h1 class="title">Połącz dania w pary</h1>
        <span class="subtitle">Wykręć najlepszy czas</span>
        <div id="logoWrapper" class="logo-wrapper">
            <div class="logo-img"></div>
            <div class="logo-title">dietanaluzie.pl</div>
        </div>
        <button id="startGameBtn" class="start-game main-btn">Rozpocznij grę</button>
    </div>

    <div class="timer no-display">
        <h1 class="timer-title">Przygotuj się</h1>
        <span id="timer" class="time"></span>
    </div>

    <div class="game-wrapper no-display">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div class="form-wrapper no-display">
        <form name="userDataForm">
            <input type=text name="name">
            <div id="nameErr" hidden></div> 

            <input type=text name="email">
            <div id="emailErr" hidden></div> 

            <button type="submit">Wpisz czas na listę</button>
        </form>
    </div>
</div>

<script src="./components/app.js" type='module'></script>
</body>
</html>
