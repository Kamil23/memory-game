<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynik gry</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="./assets/dnl-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<div class="wrapper">
    <div class="bottom-nav">
        <div id="home" class="container"><i class="fas fa-home"></i></div>
        <div id="resetBtn" class="container"></div>
        <div id="showTable" class="container"><i class="fas fa-table"></i></div>
    </div>
    <div class="sm-wrapper">
        <a class="link" href="https://facebook.com/dietanaluzie" target="_blank"><i class="fab fa-facebook"></i></a>
        <a class="link" href="https://instagram.com/dietanaluziepl" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="init-info">
        <h1 class="title">Gratulacje!</h1>
    </div>

    <div class="timer">
        <h1 class="title">Czas Twojej gry:</h1>
        <span id="timer" class="end-time"></span>
    </div>


    <div class="form-wrapper">
        <form class="form" name="userDataForm">
            <div class="field">
                <label for="name">ImiÄ™</label>
                <input type=text name="name">
                <div class="error" id="nameErr" hidden></div> 
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type=text name="email">
                <div class="error" id="emailErr" hidden></div> 
            </div>
            <button class="save-data-btn" type="submit">Zapisz</button>
            <div id="containerInfo"></div>
        </form>
    </div>
</div>

<script src="./components/summary.js" type='module'></script>
</body>
</html>
